<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <h1>Paper, rock, scissor</h1>
      <div>
        <span>YOU: </span>
        <span id="user-points">0</span>
      </div>
      <div>
        <span>PC: </span>
        <span id="pc-points">0</span>
      </div>
    </header>
    <main id="game-options">
      <button data-item="rock">Rock</button>
      <button data-item="paper">Paper</button>
      <button data-item="scissor">Scissor</button>
    </main>
    <div>
      <div>
        <span>User move: </span>
        <span id="user-move"></span>
      </div>
      <div>
        <span>Pc move: </span>
        <span id="pc-move"></span>
      </div>
      <h2 id="result">Result</h2>
    </div>

    <button id="button-elements">Añadir Elementos</button>
        <ul id="list-elements">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        
    <div>
        <label id="label-heading">Pulsa el botón para seleccionar</label>
        <input id="input-heading" type="range" min="1" max="6" step="1" value="1" />
        <button id="button-heading">Generar Encabezado</button>
    </div>
    <!-- Div para encabezados -->
    <div id="headings"></div>
    <label>Introduce un número</label>
    <input id="input-table" type="number" />
    <button id="button-table" disabled>Imprimir tabla de multiplicar</button>
    <ul id="list-table"></ul>
    <h1>Posts</h1>
    <form>
      <div>
        <label>Title</label>
        <input id="input-title" type="text" />
      </div>
      <div>
        <label>Author</label>
        <input id="input-author" type="text" />
      </div>
      <div>
        <label>Message:</label>
        <textarea id="textarea-message"></textarea>
      </div>
      <button id="button-send-post">Send Post</button>
    </form>
    <div id="new-posts"></div>
    <div id="div-container">Container</div>
    <ul id="odd-numbers">Impares</ul>
    <ul id="even-numbers">Pares</ul>


    <script src="script.js"></script>
  </body>
</html>
